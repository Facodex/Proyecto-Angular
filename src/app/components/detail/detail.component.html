
<div class="container" *ngIf="project">
    <!-- div para traer la img del proyecto que le indiquemos -->
    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}" >
    </div>

    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
            <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
        </p>
        <p *ngIf="confirm == true">
            <span class="confirm">Â¿Estas seguro de eliminar este proyecto definitivamente?</span> <br>
            <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Eliminar Definitivo</a>
        </p>
    </div>
    
</div>
